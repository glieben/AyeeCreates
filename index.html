<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./main.css">
        <title>Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
    </head>
    
    <body>
        <div class="topNavigator">
            <div class="navigator name">AYEECREATES</div>
            <div class="navigator logo"><img src="./images/ayeecreates_logo.png" id="logo"></div>
            <div class="navigator links">
                <div class="navLink shop">Shop</div>
                <div class="navLink about">About</div>
                <div class="navLink cart"><img src="./images/cart.png" id="cart"></div>
            </div>
        </div>

        <div class="welcomeMessage">Welcome to our Site!</div>

        <div class="purchasing">
            <div class="productPreview">
                <div class="productMessage">Here's whats New!</div>
                <div class="products">
                    <div class="columnLeft">
                        <div class="product one"><img src="./images/totoro.png" alt="totoro" id="productOne"/>Totoro</div>
                        <div class="product two"><img src="./images/totoro.png" alt="totoro" id="productTwo"/>Totoro</div>
                    </div>
                    <div class="columnRight">
                        <div class="product three"><img src="./images/totoro.png" alt="totoro" id="productThree"/>Totoro</div>
                        <div class="product three"><img src="./images/totoro.png" alt="totoro" id="productFour"/>Totoro</div>
                    </div>
                </div>
            </div>
            <div class="customOrders">Custom orders are Available Now! <br/>------></div>
        </div>
        <div class="bottomInfo"></div>
    </body>

</html>
